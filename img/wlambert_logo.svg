<?xml version="1.0" encoding="UTF-8"?>
<svg width="150" height="150" viewBox="0 0 150 150" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="150" height="150" fill="#0f1419"/>
  
  <!-- Mathematical graph background -->
  <g opacity="0.2">
    <!-- Grid lines -->
    <g stroke="#374151" stroke-width="0.5">
      <line x1="20" y1="30" x2="20" y2="100"/>
      <line x1="40" y1="30" x2="40" y2="100"/>
      <line x1="60" y1="30" x2="60" y2="100"/>
      <line x1="80" y1="30" x2="80" y2="100"/>
      <line x1="100" y1="30" x2="100" y2="100"/>
      <line x1="120" y1="30" x2="120" y2="100"/>
      
      <line x1="20" y1="40" x2="130" y2="40"/>
      <line x1="20" y1="60" x2="130" y2="60"/>
      <line x1="20" y1="80" x2="130" y2="80"/>
      <line x1="20" y1="100" x2="130" y2="100"/>
    </g>
  </g>
  
  <!-- Axes -->
  <g stroke="#6b7280" stroke-width="1.5">
    <line x1="20" y1="100" x2="130" y2="100"/>
    <line x1="20" y1="30" x2="20" y2="100"/>
    <path d="M 130,100 L 127,98 M 130,100 L 127,102" stroke="#6b7280" stroke-width="1.5"/>
    <path d="M 20,30 L 18,33 M 20,30 L 22,33" stroke="#6b7280" stroke-width="1.5"/>
  </g>
  
  <!-- Lambert W function curve -->
  <path d="M 25,95 Q 35,85 45,75 Q 55,68 65,62 Q 75,57 85,53 Q 95,50 105,47 Q 115,45 125,43" 
        fill="none" stroke="#3b82f6" stroke-width="2">
    <animate attributeName="stroke-dasharray" values="0,200;200,0" dur="3s" repeatCount="indefinite"/>
  </path>
  
  <!-- Branch indicators -->
  <path d="M 25,95 Q 30,92 35,95" fill="none" stroke="#ef4444" stroke-width="1.5" opacity="0.7"/>
  <text x="30" y="105" font-family="monospace" font-size="4" fill="#ef4444">W₋₁</text>
  
  <text x="110" y="40" font-family="monospace" font-size="4" fill="#3b82f6">W₀</text>
  
  <!-- HP-41 Calculator -->
  <g transform="translate(75, 75)">
    <!-- Calculator body -->
    <rect x="-25" y="-15" width="50" height="60" rx="4" fill="#2c2c2c" stroke="#444" stroke-width="2" opacity="0.95"/>
    
    <!-- LCD Display -->
    <rect x="-20" y="-10" width="40" height="12" rx="1" fill="#0a4d0a" stroke="#333" stroke-width="0.5"/>
    <text x="0" y="-2" font-family="monospace" font-size="5" fill="#00ff00" text-anchor="middle">W(x*e^x)=x</text>
    
    <!-- Calculation display -->
    <rect x="-20" y="4" width="40" height="20" fill="#1a1a1a" stroke="#333" stroke-width="0.5" rx="1"/>
    <g font-family="monospace" font-size="4" fill="#00ff00">
      <text x="-18" y="10">Input: 2.71828</text>
      <text x="-18" y="15">W(x): 0.83296</text>
      <text x="-18" y="20" fill="#fbbf24">→ Converged</text>
    </g>
    
    <!-- Keyboard -->
    <g fill="#1a1a1a" stroke="#666" stroke-width="0.3">
      <rect x="-18" y="26" width="8" height="5" rx="0.5"/>
      <rect x="-8" y="26" width="8" height="5" rx="0.5"/>
      <rect x="2" y="26" width="8" height="5" rx="0.5"/>
      <rect x="12" y="26" width="8" height="5" rx="0.5"/>
      
      <rect x="-18" y="33" width="8" height="5" rx="0.5"/>
      <rect x="-8" y="33" width="8" height="5" rx="0.5"/>
      <rect x="2" y="33" width="8" height="5" rx="0.5"/>
      <rect x="12" y="33" width="8" height="5" rx="0.5"/>
    </g>
    
    <!-- Key labels -->
    <g font-family="monospace" font-size="2.5" fill="#fff" text-anchor="middle">
      <text x="-14" y="29">W</text>
      <text x="-4" y="29">e^x</text>
      <text x="6" y="29">ln</text>
      <text x="16" y="29">×</text>
    </g>
  </g>
  
  <!-- Mathematical formula -->
  <g transform="translate(75, 120)" opacity="0.8">
    <rect x="-35" y="0" width="70" height="12" fill="#1e293b" stroke="#334155" stroke-width="1" rx="1"/>
    <text x="0" y="8" font-family="serif" font-size="7" fill="#60a5fa" text-anchor="middle" font-style="italic">W(xe^x) = x</text>
  </g>
  
  <!-- Iteration visualization -->
  <g transform="translate(25, 25)" opacity="0.6">
    <text x="0" y="0" font-family="monospace" font-size="4" fill="#10b981">Newton-Raphson:</text>
    <text x="0" y="6" font-family="monospace" font-size="3" fill="#10b981">x₁ = x₀ - f(x₀)/f'(x₀)</text>
  </g>
  
  <!-- Text -->
  <text x="75" y="138" font-family="monospace" font-size="11" fill="#fff" text-anchor="middle" font-weight="bold">Lambert W</text>
  <text x="75" y="147" font-family="monospace" font-size="6" fill="#94a3b8" text-anchor="middle">Product Logarithm Function</text>
</svg>